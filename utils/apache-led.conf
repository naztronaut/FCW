<VirtualHost *:80>
        ServerName fcw
        WSGIDaemonProcess fcw user=pi group=www-data threads=5
        WSGIScriptAlias /fcw /var/www/html/fcw/fcw.wsgi
        <Directory /var/www/html/fcw>
                WSGIProcessGroup fcw
                WSGIApplicationGroup &{GLOBAL}
                Require all granted
        </Directory>
</VirtualHost>
